<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon">  
</head>
<body>
    <div class="cursor"></div>
    <header> 
        <a href="index.html" class="logo"> <img src="icon.png" alt="Logo VCI"> <span>Virtual Controls India pvt. LTD.</span></a>
        <div class="main">
            <!-- <a href="#" class="user"><i class="ri-user-fill"></i>Sign In</a> 
            <a href="#">Register</a> -->
            <div class="bx bx-menu" id="menu-icon"> </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form signup">
                <h2>Sign Up</h2>
                <div class="inputBox">
                    <input type="text" required="required">
                    <i class="fa-regular fa-user"></i>
                    <span>username</span>
                </div>
                <div class="inputBox">
                    <input type="text" required="required">
                    <i class="fa-regular fa-envelope"></i>
                    <span>email address</span>
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <i class="fa-solid fa-lock"></i>
                    <span>create password</span>
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <i class="fa-solid fa-lock"></i>
                    <span>confirm password</span>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Create Account">
                </div>
                <p>Already a member? <a href="#"
                    class="login">Log in</a></p>
            </div>
            
            <div class="form signin">
                <h2>Sign In</h2>
                <div class="inputBox">
                    <input type="text" required="required">
                    <i class="fa-regular fa-user"></i>
                    <span>username</span>
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <i class="fa-solid fa-lock"></i>
                    <span>password</span>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Login">
                </div>
                <p>Not Registered? <a href="#"
                    class="create">Create an account</a></p>
            </div>
        </div>
        <script>
            let login = document.querySelector('.login');
            let create = document.querySelector('.create');
            let container = document.querySelector('.container');
    
            login.onclick = function(){
            container.classList.add('signinForm');
            }
    
            create.onclick = function(){
            container.classList.remove('signinForm');
            }
        </script>
    </main>
    <footer>
        <center>All Copyrights preserved by Virtual Controls India pvt. LTD. Â© 2023-24</center>
    </footer>
    <script src="script.js"></script> 
</body>
</html>
